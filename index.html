<table class="table" id="mytb" hidden>

 <thead >
  <tr class="text-center" style="background-color: #000000;">					  			
  <th class="display-6" scope="col">เลขที่คดี</th>
  <th class="display-6" scope="col">โจทก์</th>
  <th class="display-6" scope="col">จำเลย</th>
  <th class="display-6 col-md-auto" scope="col">เวลานัด</th>
  <th class="display-6 col-md-auto" scope="col">ห้องที่</th>
  <th class="display-6" scope="col">สาเหตุที่นัด</th>
  </tr>
  </thead>
  <tbody id="ttbody">
  </tbody>
  </table>

  <div class="text-center" id="btloading" disabled hidden>
  <div class="spinner-grow text-light" style="width: 3rem; height: 3rem;" role="status"  >
  </div>
  </div>

<script>
var timeDisplay = document.getElementById("time");


function refreshTime() {
  var dateString = new Date().toLocaleDateString('th-TH', {
  timeZone: "Asia/Bangkok",
  year: 'numeric',
  month: 'long',
  day: 'numeric',
  hour: '2-digit',
  minute: '2-digit',
  second: '2-digit',
  weekday: 'long',
})

  var formattedString = dateString.replace(", ", " - ");
  timeDisplay.innerHTML = formattedString+" น.";
}

setInterval(refreshTime, 1000);
setInterval(showData, 30000);

var totalobj = 0
var round = 0
var r1i = 0
var r2i = 0
var cround = 0
 console.log(cround)

function showData() {
  document.getElementById("btloading").hidden=false;
  document.getElementById("ttbody").innerHTML = "";
      try{
        const d = new Date();
        var tfd = (d.getDate() <=9) ? "0"+(d.getDate()) :d.getDate();
        var tfm = (d.getMonth() + 1 <=9) ? "0"+(d.getMonth() + 1) :d.getMonth() + 1;
        const x = tfd + "/" + tfm + "/" + (d.getFullYear()+543);
     // alert(x)
        var xmlhttp = new XMLHttpRequest();
        var url = "https://script.google.com/macros/s/AKfycbxVfeojxDOiFAkaeZOg6D4k_UuHI-_G3KD8bxhx-HdkI9gaf-fPjEHatYc1c8p3225xKw/exec";
        var theUrl = url+"?today="+x;
        xmlhttp.open('GET', theUrl);
        xmlhttp.send();
            xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("mytb").hidden=false;
    

            var obj = JSON.parse(this.responseText);
                obj.sort(function(a,b){
                        return a.col3 - b.col3
                       })
      totalobj = Object.keys(obj).length
      if(obj[0].col1 === "-"){
        document.getElementById("fid").innerHTML = "ตารางนัดหมาย "+0+" รายการ";
      }else{
        document.getElementById("fid").innerHTML = "ตารางนัดหมาย "+totalobj+" รายการ";
      }
      round = totalobj/7

      if(cround > round){
        cround = 0
      }
      if(round >= 0 && cround < 1){ 
         r1i=0;r2i=7; cround = cround+1
      }else if(round >= 1 && cround < 2){
        r1i=7;r2i=14;  cround = cround +1
      }else if(round >= 2 && cround < 3){
        r1i=14;r2i=21;  cround = cround +1
      }else if(round >= 3 && cround < 4){
        r1i=21;r2i=28;  cround = cround +1
      }else if(round >= 4 && cround < 5){
        r1i=28;r2i=35;  cround = cround +1
      }else if(round >= 5 && cround < 6){
        r1i=35;r2i=42;  cround = cround +1
      }else if(round >= 6 && cround < 7){
        r1i=42;r2i=49;  cround = cround +1
      }else if(round >= 7 && cround < 8){
        r1i=49;r2i=56;  cround = cround +1
      }else if(round >= 8 && cround < 9){
        r1i=56;r2i=63;  cround = cround +1
      }else if(round >= 9 && cround < 10){
        r1i=63;r2i=70;  cround = cround +1
      }else if(round >= 10 && cround < 11){
        r1i=70;r2i=77;  cround = cround +1
      }else if(round >= 11 && cround < 12){
        r1i=77;r2i=84;  cround = cround +1
      }else if(round >= 12 && cround < 13){
        r1i=84;r2i=91;  cround = cround +1
      }else if(round >= 13 && cround < 14){
        r1i=91;r2i=98;  cround = cround +1
      }else if(round >= 14 && cround < 15){
        r1i=98;r2i=105;  cround = cround +1
      }
     // console.log(cround+" > "+round)


for (var i=0; i < obj.length; i++) {

if(i>=r1i && i<r2i){

var newRow = document.createElement("tr");
var newCell1 = document.createElement("td");
var newCell2 = document.createElement("td");
var newCell3 = document.createElement("td");
var newCell4 = document.createElement("td");
var newCell5 = document.createElement("td");
var newCell6 = document.createElement("td");
newCell1.classList.add("h2","text-center");
newCell2.classList.add("h2","text-start");
newCell3.classList.add("h2","text-start");
newCell4.classList.add("h2","text-center");
newCell5.classList.add("h2","text-center");
newCell6.classList.add("h2","text-center");
newCell1.innerHTML = obj[i].col2
newCell2.innerHTML = obj[i].col4
newCell3.innerHTML = obj[i].col5
newCell4.innerHTML = obj[i].col3
newCell5.innerHTML = obj[i].col8
newCell6.innerHTML = obj[i].col7
newRow.append(newCell1);
newRow.append(newCell2);
newRow.append(newCell3);
newRow.append(newCell4);
newRow.append(newCell5);
newRow.append(newCell6);
document.getElementById("ttbody").appendChild(newRow);
}
}
document.getElementById("btloading").hidden=true;
}
            }
      } catch {}
  }


      

</script>
